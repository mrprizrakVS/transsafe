<template name="serviceAccountLayout">
  <section class="service-account-wrapp">
    <section class="service-account-content">
      <h4>Main wrapp</h4>
    </section>
    <aside class="service-account-sidebar">
      <section class="service-main-photo-wrapp profile-sect card-sect">
        <div class="card-inner-sect service-m-photo-i-wrapp">
          <img class="service-main-photo" src="http://hhauto.businesscatalyst.com/images/napa-certified.png" alt="">
        </div>
      </section>
      <section class="profile-acts-btns profile-sect card-sect">
        <label for="uploadMainPhoto" class="profile-edit-btn upload-u-profile-photo btn-light-gray">
          <input id="uploadMainPhoto" type="file" />
          <i class="fa fa-camera" aria-hidden="true"></i>
        </label>
        <a href="/service/profile/{{currentUser._id}}/edit" class="profile-edit-btn btn-light-gray">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
      </section>
      <section class="service-clients card-sect">
        <h3 class="card-sect-title user-profile-title">Клієнти</h3>
        <ul class="service-clients-list card-inner-sect">
          <li class="service-clients-item">
            <div class="service-clients-item-img">
              <img src="https://s21.q4cdn.com/721433817/files/images/services/client-manager.jpg" alt="">
            </div>
            <a class="service-client-name" href="/user/">Василь</a>
          </li>
          <li class="service-clients-item">
            <div class="service-clients-item-img">
              <img src="https://s21.q4cdn.com/721433817/files/images/services/client-manager.jpg" alt="">
            </div>
            <a class="service-client-name" href="/user/">Василь</a>
          </li>
          <li class="service-clients-item">
            <div class="service-clients-item-img">
              <img src="https://s21.q4cdn.com/721433817/files/images/services/client-manager.jpg" alt="">
            </div>
            <a class="service-client-name" href="/user/">Василь</a>
          </li>
        </ul>
      </section>
    </aside>
  </section>
</template>
