<template name="serviceAccountLayout">
  <section class="service-account-wrapp">
    <section class="service-account-content">
      <section class="service-container card-sect">
        <div class="service-cnt-banner">
          <input type="file" class="none" accept="image/*" id="upload-banner">
          <label for="upload-banner" class="{{#if bannerPhoto}}update-service-banner-btn{{else}}load-service-new-banner btn-light-gray{{/if}}">
            {{#if bannerPhoto}}
              <i class="fa fa-refresh"></i>
            {{else}}
              <span><i class="fa fa-plus"></i> Завантажити банер</span>
            {{/if}}
          </label>
          <img draggable="false" class="standa" src="{{photoConvertor bannerPhoto.path 'banner'}}" alt="">
        </div>
        <div class="service-meta-info">
          <h3 class="service-meta-info-title">{{user.profile.generalInfo.name}}</h3>
          <div class="info-service-list-wrapp">
            <a id="toggle-service-info" class="toggle-service-info-list">
              <i class="fa fa-info" aria-hidden="true"></i>
            </a>
            <dl class="{{#if showInfo}}none{{/if}} inform-service-list">
              <dt>Адреса:</dt>
              <dd>{{user.profile.generalInfo.address}}</dd>
              <dt>Тип:</dt>
              <dd>{{user.profile.generalInfo.compType}}</dd>
              <dt>К-сть робітників:</dt>
              <dd>{{user.profile.generalInfo.numberOfWorker}}</dd>
              <dt>Телефон:</dt>
              <dd>{{user.profile.generalInfo.phone}}</dd>
              <dt>Сайт:</dt>
              <dd>{{user.profile.contactInfo.companySite}}</dd>
              <dt>Email:</dt>
              <dd>{{userEmail}}</dd>
              <dt>Контактна особа:</dt>
              <dd>{{user.profile.contactInfo.contactPerson}}</dd>
            </dl>
          </div>
          <article class="{{#unless user.profile.generalInfo.description}}none{{/unless}} about-us">
            <h3>Про нас</h3>
            <p class="about-us-content">{{user.profile.generalInfo.description}}</p>
          </article>
        </div>
      </section>
      <section class="service-container card-sect">
        {{> AdditionPhotosLayout}}
      </section>
      <section class="service-article-form-wrp service-container card-sect">
        {{> quickForm buttonContent="Добавити" id="addServiceNews" schema=NewsSchema}}
      </section>
      <section class="service-article-wrp service-container card-sect">
        <h3 class="service-article-title minor-title service-meta-info-title">Новини</h3>
        {{#each news}}
          {{> NewsItemLayout}}
        {{/each}}
      </section>
    </section>
    <aside class="service-account-sidebar">
      <section class="service-main-photo-wrapp profile-sect card-sect">
        <div class="card-inner-sect service-m-photo-i-wrapp">
          <img class="service-main-photo" src="{{photoConvertor image.path}}" alt="">
          {{#with currentUpload}}
          <div class="upload-progress" style="width: {{progress.get}}%" data-value="{{progress.get}}"></div>
          {{/with}}
        </div>
      </section>
      <section class="profile-acts-btns profile-sect card-sect">
        <label for="serviceUploadMainPhoto" class="profile-edit-btn upload-u-profile-photo btn-light-gray">
          <input id="serviceUploadMainPhoto" type="file" />
          <i class="fa fa-camera" aria-hidden="true"></i>
        </label>
        <a href="/service/profile/{{currentUser._id}}/edit" class="profile-edit-btn btn-light-gray">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
      </section>
      <section class="service-clients card-sect">
        <h3 class="card-sect-title user-profile-title">Клієнти</h3>
        <ul class="service-clients-list card-inner-sect">
          <li class="service-clients-item">
            <div class="service-clients-item-img">
              <img draggable="false" src="https://s21.q4cdn.com/721433817/files/images/services/client-manager.jpg" alt="">
            </div>
            <a class="service-client-name" href="/user/">Василь</a>
          </li>
          <li class="service-clients-item">
            <div class="service-clients-item-img">
              <img src="https://s21.q4cdn.com/721433817/files/images/services/client-manager.jpg" alt="">
            </div>
            <a class="service-client-name" href="/user/">Василь</a>
          </li>
          <li class="service-clients-item">
            <div class="service-clients-item-img">
              <img src="https://s21.q4cdn.com/721433817/files/images/services/client-manager.jpg" alt="">
            </div>
            <a class="service-client-name" href="/user/">Василь</a>
          </li>
        </ul>
      </section>
    </aside>
  </section>
</template>
