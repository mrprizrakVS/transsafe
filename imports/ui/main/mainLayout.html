<template name="mainLayout">
  <div class="main-wrapper">
    <header class="main-header container">
      <a href="/" class="main-logo">
        <img draggable="false" src="/images/logo.svg" alt="">
      </a>
      <nav class="main-header-nav">
        {{#if currentUser}}
          <ul class="header-nav-list main-nav-list">
            <li><a class="nav-btn" href="">СТО</a></li>
            <li class="ui dropdown">
              <span class="nav-btn">Особистий кабінет</span>
              <ul class="menu registration-types">
                <li>
                  <a class="item item-dropdown" href="
                  {{#if userRole}}
                    /user/profile/{{currentUser._id}}
                  {{else}}
                    /service/profile/{{currentUser._id}}
                  {{/if}}" data-value="service">Профіль</a>
                </li>
                <li>
                  <a class="item item-dropdown" href="/account/settings" data-value="service">Налаштування</a>
                </li>
                <li>
                  <a class="item item-dropdown" id="logout-btn">Вийти</a>
                </li>
              </ul>
            </li>
          </ul>
        {{else}}
        <ul class="header-sign-list">
          <li><a class="nav-btn" href="/auth">Авторизація</a></li>
          <li class="ui dropdown">
            <span class="nav-btn">Реєстрація</span>
            <ul class="menu registration-types">
              <li>
                <a class="item item-dropdown" href="/registration/user" data-value="user">Користувач</a>
              </li>
              <li>
                <a class="item item-dropdown" href="/registration/service" data-value="service">Сервіс</a>
              </li>
            </ul>
          </li>
        </ul>
        {{/if}}
      </nav>
    </header>
    <main class="main-container container">
      {{> Template.dynamic template=view}}
    </main>
  </div>
</template>
