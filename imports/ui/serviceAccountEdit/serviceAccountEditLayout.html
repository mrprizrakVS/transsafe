<template name="serviceAccountEditLayout">
  <section class="service-profile-edit-wrapp">
    <section class="card-sect">
      <h3 class="card-sect-title">Редагування даних сервіса</h3>
      <div class="card-inner-sect">
        {{> quickForm buttonContent="Зберегти" doc=serviceDoc id="editBasisServiceForm" schema=ServiceProfileSchema}}
      </div>
    </section>
    <section class="card-sect service-price-list">
      <h3 class="card-sect-title">Список цін</h3>
      <div class="card-inner-sect">
        {{> quickForm buttonContent="Зберегти" doc=serviceDoc id="editPriceListServiceForm" schema=PriceListSchema}}
      </div>
    </section>
  </section>
  <section class="service-profile-change-pass">
    {{> ChangePasswordLayout}}
  </section>
</template>
